{% extends "base.html" %}

{% block title %}Adicionar Pacote - CVC Admin{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center mb-8">
            <a href="{{ url_for('admin') }}" class="text-cvc-orange hover:text-orange-600 mr-4 bg-yellow-50 p-2 rounded-lg">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-plus-circle text-cvc-yellow mr-3"></i> Adicionar Novo Pacote
            </h1>
        </div>
        
        <form method="POST" class="bg-white rounded-lg shadow-lg p-8 cvc-shadow">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-heading text-cvc-orange"></i> T√≠tulo do Pacote
                        </label>
                        <input type="text" name="title" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                               placeholder="Ex: Pacote Completo - Canc√∫n">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-map-marker-alt text-cvc-orange"></i> Destino
                        </label>
                        <input type="text" name="destination" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                               placeholder="Ex: Canc√∫n, M√©xico">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-tags text-cvc-orange"></i> Categoria
                        </label>
                        <select name="category" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors">
                            <option value="">Selecione uma categoria</option>
                            <option value="praia">üèñÔ∏è Praia</option>
                            <option value="aventura">üèîÔ∏è Aventura</option>
                            <option value="fam√≠lia">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Fam√≠lia</option>
                            <option value="rom√¢ntico">üíï Rom√¢ntico</option>
                            <option value="cidade">üèôÔ∏è Cidade</option>
                            <option value="lua-de-mel">üíí Lua de Mel</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-dollar-sign text-cvc-orange"></i> Pre√ßo (R$)
                            </label>
                            <input type="number" name="price" step="0.01" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                                   placeholder="2899.99">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-calendar text-cvc-orange"></i> Dura√ß√£o (dias)
                            </label>
                            <input type="number" name="duration" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                                   placeholder="7">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-image text-cvc-orange"></i> URL da Imagem
                        </label>
                        <input type="url" name="image_url" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                               placeholder="https://images.pexels.com/...">
                    </div>
                </div>
                
                <!-- Right Column -->
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-align-left text-cvc-orange"></i> Descri√ß√£o
                        </label>
                        <textarea name="description" rows="4" required 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                                  placeholder="Descreva o pacote de viagem..."></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-check-circle text-cvc-orange"></i> O que est√° incluso
                        </label>
                        <textarea name="includes" rows="3" required 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                                  placeholder="All Inclusive, Transfers, Passeios..."></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-hotel text-cvc-orange"></i> Hospedagem
                        </label>
                        <input type="text" name="hotel" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                               placeholder="Ex: Resort Grand Oasis Canc√∫n 5*">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-plane text-cvc-orange"></i> Transporte
                        </label>
                        <input type="text" name="transport" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                               placeholder="Ex: A√©reo + Transfers">
                    </div>
                    
                    <div class="bg-yellow-50 p-4 rounded-lg">
                        <label class="flex items-center">
                            <input type="checkbox" name="featured" class="rounded border-gray-300 text-cvc-yellow focus:ring-cvc-yellow">
                            <span class="ml-2 text-sm font-medium text-gray-700">
                                <i class="fas fa-star text-cvc-yellow"></i> Pacote em destaque
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="flex gap-4 mt-8">
                <a href="{{ url_for('admin') }}" 
                   class="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-200 transition-colors font-medium text-center">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                <button type="submit" 
                        class="flex-1 cvc-gradient text-white py-3 px-4 rounded-lg hover:opacity-90 transition-all duration-300 font-medium transform hover:scale-105 cvc-shadow">
                    <i class="fas fa-save"></i> Salvar Pacote
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
