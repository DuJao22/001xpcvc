{% extends "base.html" %}

{% block title %}Login - CVC{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-xl p-8 cvc-shadow">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="cvc-gradient text-white px-6 py-3 rounded-lg font-bold text-2xl">
                        CVC
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Entrar na Conta</h2>
                <p class="text-gray-600 mt-2">Acesse sua conta CVC</p>
            </div>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope text-cvc-orange"></i> E-mail
                    </label>
                    <input type="email" name="email" required 
                           class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                           placeholder="seu@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-cvc-orange"></i> Senha
                    </label>
                    <input type="password" name="password" required 
                           class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-cvc-yellow transition-colors"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-cvc-yellow focus:ring-cvc-yellow">
                        <span class="ml-2 text-sm text-gray-600">Lembrar de mim</span>
                    </label>
                    <a href="#" class="text-sm text-cvc-orange hover:text-orange-600">Esqueci minha senha</a>
                </div>
                
                <button type="submit" 
                        class="w-full cvc-gradient text-white py-3 px-4 rounded-lg hover:opacity-90 transition-all duration-300 font-medium transform hover:scale-105 cvc-shadow">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Não tem uma conta? 
                    <a href="{{ url_for('register') }}" class="text-cvc-orange hover:text-orange-600 font-medium">
                        Cadastre-se grátis
                    </a>
                </p>
            </div>
            
            <!-- Social Login -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        <span class="text-sm font-medium">Google</span>
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                        <span class="text-sm font-medium">Facebook</span>
                    </button>
                </div>
            </div>
            
            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-yellow-50 rounded-lg border border-yellow-200">
                <h4 class="font-semibold text-yellow-800 mb-2">Credenciais de Teste:</h4>
                <p class="text-sm text-yellow-700">Admin: admin@cvc.com / admin123</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
